<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom checkbox</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h5>Case 1:</h5>
    <div class="checkbox__container">
      <input class="checkbox" id="checkbox1" type="checkbox" />
      <label class="checkbox__label" for="checkbox1"></label>
    </div>
    <h5>Case 2:</h5>
    <div class="checkbox__container">
      <input class="checkbox checkbox--hide" id="checkbox2" type="checkbox" />
      <label class="checkbox__label" for="checkbox2"></label>
    </div>
    <script src="main.js"></script>
  </body>
</html>
